<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>College Event Attendance</h2>
    <form id="markingform" action="/mark" method="POST">
      <div class="user-box">
        <input type="text" name="uni_id" required="">
        <label>College ID</label>
      </div>
      <div class="user-box">
        <input type="text" name="eve_name" required="">
        <label>Event Name</label>
      </div>
      <div class="user-box">
        <input type="text" name="uname" required="">
        <label> Student Username </label>
      </div>
      <button class="btn" id="proofsub">Submit</button>
    </form>
  </div>
  <script>
    document.getElementById('markingform').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the form from submitting the usual way
      alert('Attendance successfully Marked');
      this.submit(); // Submit the form programmatically
    });
  </script>
</body>
</html>
