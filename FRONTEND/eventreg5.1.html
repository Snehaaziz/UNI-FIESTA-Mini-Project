<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(#30142b, #a12727);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .registration-box {
            width: 50%;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(0, 0, 0, 0.5);
        }
        .registration-box h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #fff;
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            color: #fff;
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            box-sizing: border-box;
            background-color: transparent;
            color: #fff;
        }
        .form-group input[type="submit"] {
            width: 100%;
            padding: 10px 20px;
            background-color: #e01818;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            text-transform: uppercase; /* Make text uppercase */
        }
        #stdsignsub{
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #e01818;
            color: #fff;
            text-decoration: none;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase; /* Make text uppercase */
        }
        .form-group input[type="submit"]:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="registration-box">
        <h2>Event Registration</h2>
        <form id="registration-form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="university">University Name:</label>
                <input type="text" id="university" name="university" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment:phone number</label>
                <input type="text" id="payment" name="payment" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn" id="stdsignsub">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('registration-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            // You can add form validation logic here if needed

            // Display alert message
            alert('Form submitted successfully!');

            // Redirect to event5.html
            window.location.href = 'event5.html';
        });
    </script>
</body>
</html>
