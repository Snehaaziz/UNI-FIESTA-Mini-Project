<!doctype html>
<html lang="en">
<head>
  <title>Webleb</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="login-box">
    <h2>University Login</h2>
    <form action="/unilogin" method="POST">
      <div class="user-box">
        <input type="text" name="uni_id" required="">
        <label>College ID</label>
      </div>
      <div class="user-box">
        <input type="password" name="unipass" required="">
        <label>Password</label>
      </div>
      <button class="btn" id="stdsignsub">Submit</button>
    </form>
  </div>
</body>
</html>
